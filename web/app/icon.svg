<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#0c1424"/>
      <stop offset="100%" stop-color="#050810"/>
    </radialGradient>
    <radialGradient id="vg" cx="50%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#0a1020"/>
      <stop offset="100%" stop-color="#030508"/>
    </radialGradient>
    <filter id="g">
      <feGaussianBlur stdDeviation="0.6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Arch void -->
  <path d="M10 30 L10 17 Q10 6 16 4 Q22 6 22 17 L22 30 Z" fill="url(#vg)"/>
  <!-- Arch outline -->
  <path d="M10 30 L10 17 Q10 6 16 4 Q22 6 22 17 L22 30" fill="none" stroke="#3a5080" stroke-width="1.2"/>
  <!-- Inner arch line -->
  <path d="M12 30 L12 17.5 Q12 8 16 6 Q20 8 20 17.5 L20 30" fill="none" stroke="#c9a84c" stroke-width="0.5" opacity="0.6"/>
  <!-- Star of Durin -->
  <g filter="url(#g)" transform="translate(16,14)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#b8d4f0" stroke-width="0.8"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#b8d4f0" stroke-width="0.8"/>
    <line x1="-3.5" y1="-3.5" x2="3.5" y2="3.5" stroke="#b8d4f0" stroke-width="0.7"/>
    <line x1="3.5" y1="-3.5" x2="-3.5" y2="3.5" stroke="#b8d4f0" stroke-width="0.7"/>
    <circle r="1.2" fill="#b8d4f0"/>
  </g>
  <!-- Crown jewel -->
  <circle cx="16" cy="4" r="1.2" fill="#c9a84c" opacity="0.9"/>
  <!-- Threshold -->
  <rect x="8" y="29.5" width="16" height="1.5" rx="0.5" fill="#0d1525" stroke="#1e2d48" stroke-width="0.3"/>
  <!-- Pillar runes -->
  <text x="7" y="16" font-size="3" fill="#6bc5ff" opacity="0.5" text-anchor="middle" font-family="serif">&#5765;</text>
  <text x="7" y="22" font-size="3" fill="#6bc5ff" opacity="0.4" text-anchor="middle" font-family="serif">&#5794;</text>
  <text x="25" y="16" font-size="3" fill="#6bc5ff" opacity="0.5" text-anchor="middle" font-family="serif">&#5794;</text>
  <text x="25" y="22" font-size="3" fill="#6bc5ff" opacity="0.4" text-anchor="middle" font-family="serif">&#5765;</text>
</svg>
